<div *ngIf="shown" id="myModal" class="modal">
  <div class="container" style="margin-top:100px;">
    <div class="closeBtn">
      <button (click)="closeModal()" class="btn btn-danger" type="button" name="button"><i class="fa fa-close"></i></button>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center">
        <img src="../../../assets/catLogin.png" width="200" alt="">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <h1>Join the community</h1>
        <h5>SocialLock is a community where you can access content by shring it with friends.</h5>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row mt-3">
      <div class="col-12 text-center">
        <button (click)="login()" type="button" class="btn btn-success">Login With Twitter</button>
      </div>
    </div>
  </div>
</div>
